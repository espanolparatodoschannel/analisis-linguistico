            contentArea.innerHTML = "";

            const sections = [
                { id: "sec1", key: "conectores_logicos", icon: "fas fa-link", titleKey: "conectores" },
                { id: "sec2", key: "verbos_y_adjetivos", icon: "fas fa-bolt", titleKey: "verbos" },

                { id: "sec5", key: "funciones_comunicativas", icon: "fas fa-bullhorn", titleKey: "funciones" }
            ];

            sections.forEach(sec => {
                const sectionHTML = createSection(sec);
                contentArea.insertAdjacentHTML('beforeend', sectionHTML);
            });

        function createSection(sec) {

                        <p class="text-sm text-gray-600 mb-3">

                        <div class="bg-indigo-50 p-3 rounded text-sm border-l-2 border-indigo-400">

        function createKeywordsSection() {
            const esList = esData.palabras_clave;
            const forList = foreignData.palabras_clave;
            const esTitle = esData.ui.palabras;
            const forTitle = foreignData.ui.palabras;

            let gridHTML = "";
            esList.forEach((item, i) => {
                const forItem = forList[i];
                gridHTML += `
                    <div class="bg-white p-3 rounded border border-gray-200 flex flex-col">
                        <div class="flex justify-between items-center border-b border-gray-100 pb-1 mb-1">
                            <span class="font-semibold text-gray-800">${item.es}</span>
                            <span class="foreign-text">${forItem.es}</span>
                        </div>
                        <div class="text-xs text-center mt-1">
                            <p class="text-gray-500">${item.desc}</p>
                            <p class="foreign-text opacity-70 italic">${forItem.desc}</p>
                        </div>
                    </div>
                `;
            });

            return `
                <div class="bg-white rounded-lg card-shadow overflow-hidden">
                    <button onclick="toggleAccordion('sec-kw')" class="w-full px-5 py-4 flex justify-between items-center bg-white hover:bg-gray-50 transition-colors focus:outline-none">
                        <div class="text-left flex items-center gap-3">
                            <div class="w-10 h-10 bg-indigo-100 rounded-full flex items-center justify-center text-indigo-600">
                                <i class="fas fa-key"></i>
                            </div>
                            <div>
                                <h3 class="text-lg font-bold text-gray-800">${esTitle}</h3>
                                <p class="text-xs text-indigo-600 font-medium">${forTitle}</p>
                            </div>
                        </div>
                        <i id="icon-sec-kw" class="fas fa-chevron-down text-gray-400 rotate-icon"></i>
                    </button>
                    <div id="sec-kw" class="accordion-content bg-gray-50 border-t border-gray-100">
                        <div class="p-5">
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                                ${gridHTML}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function toggleAccordion(sectionId) {
            const content = document.getElementById(sectionId);
            const icon = document.getElementById('icon-' + sectionId);

            if (content.classList.contains('active')) {
                content.style.maxHeight = null;
                content.classList.remove('active');
                if (icon) icon.classList.remove('active');
            } else {
                content.classList.add('active');
                content.style.maxHeight = content.scrollHeight + "px";
                if (icon) icon.classList.add('active');
            }
        }

        document.getElementById("languageSelector").addEventListener("change", e => {
            loadLanguage(e.target.value);
        });

        // Inicialización
        loadLanguage("fr");
    </script>

</body>
