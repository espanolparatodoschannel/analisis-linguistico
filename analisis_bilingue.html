<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análisis Lingüístico Bilingüe</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --accent: #ffd700;
            --card-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: var(--primary-gradient);
            background-attachment: fixed;
            color: var(--text-primary);
            min-height: 100vh;
            padding-bottom: 2rem;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: rgba(118, 75, 162, 0.8);
            backdrop-filter: blur(15px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--glass-border);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        select {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            background: var(--glass-bg);
            color: white;
            cursor: pointer;
            outline: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        select option {
            background: #764ba2;
            color: white;
        }

        select:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .section-header {
            background: var(--glass-bg);
            padding: 1rem 1.5rem;
            margin-top: 1.5rem;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            border: 1px solid var(--glass-border);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .section-header:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 1.2rem;
        }

        .icon-box {
            width: 45px;
            height: 45px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: var(--accent);
            border: 1px solid var(--glass-border);
        }

        .title-group {
            display: flex;
            flex-direction: column;
        }

        .section-header h2 {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-primary);
        }

        .target-label {
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--accent);
            opacity: 0.9;
            font-style: italic;
        }

        .accordion-icon {
            font-size: 1.2rem;
            color: var(--text-secondary);
            transition: transform 0.3s ease;
        }

        .section-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s cubic-bezier(0, 1, 0, 1);
            padding: 0 1rem;
        }

        .section-content.open {
            max-height: 5000px;
            /* Large enough to fit content */
            transition: max-height 0.5s ease-in;
            padding: 1.5rem 1rem;
        }

        .section-header.active .accordion-icon {
            transform: rotate(180deg);
        }

        .comparison-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
            animation: fadeIn 0.5s ease forwards;
        }

        @media (max-width: 768px) {
            .comparison-grid {
                grid-template-columns: 1fr;
            }

            header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: var(--card-shadow);
            margin-bottom: 1.2rem;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.15);
        }

        .term-group {
            display: flex;
            align-items: baseline;
            gap: 0.8rem;
            margin-bottom: 0.8rem;
            flex-wrap: wrap;
        }

        .term-es {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .term-target {
            font-size: 1rem;
            font-weight: 500;
            color: var(--accent);
            font-style: italic;
        }

        .explanation-group {
            margin-bottom: 1.2rem;
        }

        .exp-es {
            font-size: 0.95rem;
            color: var(--text-secondary);
            line-height: 1.5;
            display: block;
        }

        .exp-target {
            font-size: 0.85rem;
            color: var(--accent);
            opacity: 0.8;
            font-style: italic;
            margin-top: 4px;
            display: block;
        }

        .example-box {
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem;
            border-radius: 10px;
            border-left: 4px solid var(--accent);
        }

        .ex-es {
            font-size: 0.9rem;
            display: block;
            margin-bottom: 4px;
        }

        .ex-target {
            font-size: 0.85rem;
            font-style: italic;
            opacity: 0.8;
            color: var(--accent);
            display: block;
        }

        .keywords-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
            justify-content: center;
            background: var(--glass-bg);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid var(--glass-border);
        }

        .keyword-tag {
            padding: 0.5rem 1.2rem;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: default;
        }

        .keyword-tag:hover {
            background: var(--accent);
            color: #000;
            transform: scale(1.1);
        }

        .footer-note {
            text-align: center;
            margin-top: 4rem;
            color: var(--text-secondary);
            font-size: 0.8rem;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>

            "pr": [{ "titulo": "Análise Linguística", "conectores_logicos": [{ "termino": "De repente", "explicacion": "Conector temporal que introduz uma mudança brusca ou inesperada na ação.", "ejemplo": "De repente, as paredes de concreto desapareceram." }, { "termino": "Por exemplo", "explicacion": "Conector que introduz um esclarecimento ou um caso específico para ilustrar uma ideia geral.", "ejemplo": "Por exemplo, este frasco azul contém a sensação de ver o mar pela primeira vez." }, { "termino": "Mas", "explicacion": "Conector adversativo que introduz uma ideia que contrasta ou se opõe ao dito anteriormente.", "ejemplo": "Era um sonho lindo, mas eu já não o queria mais." }, { "termino": "Depois de", "explicacion": "Conector temporal que indica posterioridade na sequência de ações.", "ejemplo": "Depois de alguns segundos, uma luz branca encheu o recipiente." }, { "termino": "Às vezes", "explicacion": "Conector que expressa frequência ou introduz uma ideia que não é constante, mas ocasional.", "ejemplo": "Às vezes, para avançar, é necessário soltar o que já não nos pertence." }], "verbos_y_adjetivos": [{ "termino": "exibiam", "explicacion": "Verbo no passado (3ª pessoa do plural) que significa mostrar ou apresentar algo ao público.", "ejemplo": "Nas prateleiras de cristal, os vendedores exibiam frascos transparentes." }, { "termino": "impecável", "explicacion": "Adjetivo que descreve algo perfeito, sem nenhum defeito ou falha.", "ejemplo": "um homem jovem que vestia um terno cinza impecável" }, { "termino": "recorrente", "explicacion": "Adjetivo que descreve algo que se repete ou reaparece com frequência.", "ejemplo": "Elena lembrou-se de um sonho recorrente que tinha desde criança." }, { "termino": "soltar", "explicacion": "Verbo no infinitivo que significa deixar ir, liberar ou desprender-se de algo.", "ejemplo": "é necessário soltar o que já não nos pertence." }], "sustantivos_clave": [{ "termino": "beco", "explicacion": "Rua estreita, geralmente entre edif
