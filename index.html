<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análisis Lingüístico Bilingüe</title>
    <meta name="description"
        content="Análisis lingüístico comparativo entre español y otros idiomas. Plantilla reutilizable.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./styles/variables.css?v=22">
    <link rel="stylesheet" href="./styles/reset.css?v=22">
    <link rel="stylesheet" href="./styles/main.css?v=22">
    <link rel="stylesheet" href="./styles/responsive.css?v=22">
</head>

<body>
    <a href="#selector-container" class="skip-link">Saltar al contenido</a>

    <!-- Fondo decorativo -->
    <div class="background-globes" aria-hidden="true">
        <div class="globe globe-1"></div>
        <div class="globe globe-2"></div>
    </div>

    <div class="app-container">
        <header role="banner" class="glass-panel">
            <a href="https://www.youtube.com/@Espanolparatodos-channel" target="_blank" rel="noopener noreferrer"
                class="logo-link" aria-label="Visitar canal de YouTube">
                <img src="./assets/Logo.png?v=20" alt="Logo Español Para Todos" class="logo-img">
            </a>

            <button id="theme-toggle" class="theme-btn" aria-label="Cambiar modo claro/oscuro">
                <!-- Sun Icon (for Dark Mode state) -->
                <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <!-- Moon Icon (for Light Mode state) -->
                <svg class="moon-icon hidden" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>

            <h1 id="main-title" class="fade-in">Cargando historia...</h1>
            <nav aria-label="Selección de idioma" id="selector-container">
                <label for="language-selector" class="sr-only">Selecciona un idioma para comparar</label>
                <select id="language-selector" aria-label="Idioma objetivo">
                    <!-- Dinámico -->
                </select>
            </nav>
        </header>

        <main id="main-content" role="main">
            <!-- Loading State -->
            <div id="loading-indicator" class="loading-state hidden" aria-live="polite">
                <div class="spinner"></div>
                <p>Cargando datos...</p>
            </div>

            <!-- Error State -->
            <div id="error-container" class="error-container hidden" role="alert" aria-live="assertive">
                <p id="error-message"></p>
                <button id="retry-button" class="btn-primary">Reintentar</button>
            </div>

            <!-- Content Container -->
            <div id="content" aria-live="polite" class="content-grid">
                <!-- Secciones dinámicas se inyectarán aquí -->
            </div>
        </main>

        <footer role="contentinfo" class="glass-panel footer">
            <a href="https://www.youtube.com/@Espanolparatodos-channel" target="_blank" rel="noopener noreferrer"
                class="footer-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor"
                    class="footer-icon">
                    <path
                        d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z" />
                </svg>
                @Espanolparatodos-channel
            </a>
        </footer>
    </div>

    <script type="module" src="./scripts/app.js?v=15"></script>
</body>

</html>
